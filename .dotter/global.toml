[helpers]

[default]
depends = []

[default.files]
# Git
"git/gitconfig" = "~/.gitconfig"
"git/gitignore_global" = "~/.gitignore"

# Zsh
"zsh/zshrc" = "~/.zshrc"
"zsh/aliases.zsh" = "~/.oh-my-zsh/custom/aliases.zsh"

# Tools
"mise/tool-versions" = "~/.tool-versions"
"local-bin/env" = "~/.local/bin/env"

# Symlinked app configs
"bat" = { target = "~/.config/bat", type = "symbolic" }
"gh" = { target = "~/.config/gh", type = "symbolic" }
"ghostty" = { target = "~/.config/ghostty", type = "symbolic" }
"nvim" = { target = "~/.config/nvim", type = "symbolic" }
"omp/omp.json" = { target = "~/.config/omp.json", type = "symbolic" }
"fastfetch" = { target = "~/.config/fastfetch", type = "symbolic" }

# Opencode
"opencode/opencode.json" = "~/.config/opencode/opencode.json"
"opencode/agents" = { target = "~/.config/opencode/agents", type = "symbolic" }
"opencode/commands" = { target = "~/.config/opencode/commands", type = "symbolic" }
"opencode/plugins" = { target = "~/.config/opencode/plugins", type = "symbolic" }
"opencode/skills" = { target = "~/.config/opencode/skills", type = "symbolic" }
"opencode/tools" = { target = "~/.config/opencode/tools", type = "symbolic" }

# Zed
"zed/settings.json" = "~/.config/zed/settings.json"
"zed/keymap.json" = "~/.config/zed/keymap.json"

# Claude
"claude/CLAUDE.md" = "~/AGENTS.md"
"claude/settings.json" = "~/.claude/settings.json"
"claude/statusline.sh" = "~/.claude/statusline.sh"

[default.variables]

[macos]
depends = ["default"]

[macos.files]
"colima/colima.yaml" = "~/.colima/default/colima.yaml"
"docker/config.json" = "~/.docker/config.json"

[linux]
depends = ["default"]

[linux.files]
"docker/config.linux.json" = { target = "~/.docker/config.json", type = "template" }

[settings]
default_target_type = "automatic"
